        //use to check to see if the user has selected a answer.
        function check(a, x) {
            var ele = document.getElementsByName(a);
            var flag = 0;
            for (var i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    flag = 1;

            }
            if (flag == 1)
                document.getElementById(x).disabled = false;
            else
                document.getElementById(x).disabled = true;
        }

        //set to see if more than one result is checked. 
        function checkMul(a,b,c,d, x) {
            var eleA = document.getElementsByName(a);
            var eleB = document.getElementsByName(b);
            var eleC = document.getElementsByName(c);
            var eleD = document.getElementsByName(d);
            var flag = 0;

            for (var i = 0; i < eleA.length; i++) {
                if (eleA[i].checked)
                    flag++;
            }
            for (var i = 0; i < eleB.length; i++) {
                if (eleB[i].checked)
                    flag++;
            }
            for (var i = 0; i < eleC.length; i++) {
                if (eleC[i].checked)
                    flag++;
            }
            for (var i = 0; i < eleA.length; i++) {
                if (eleD[i].checked)
                    flag++;
            }

            if (flag == 4)
                document.getElementById(x).disabled = false;
            else
                document.getElementById(x).disabled = true;
        }
