        function check(a, x) {
            var ele = document.getElementsByName(a);
            var flag = 0;
            for (var i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    flag = 1;

            }
            if (flag == 1)
                document.getElementById(x).disabled = false;
            else
                document.getElementById(x).disabled = true;
        }

            var eleA = document.getElementsByName(a);

            for (var i = 0; i < eleA.length; i++) {

            }

                if (eleB[i].checked)
                    flag++;
            }
            for (var i = 0; i < eleC.length; i++) {
                if (eleC[i].checked)
                    flag++;
            }

            if (flag == 3)
                document.getElementById(x).disabled = false;
            else
